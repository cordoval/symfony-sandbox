services:
    controller.abstract:
        class: 'Controller\AbstractController'
        abstract: true
        calls:
            - [ 'setContainer', [ '@service_container' ] ]

    controller.welcome:
        class: 'Controller\WelcomeController'
        parent: 'controller.abstract'

    controller.registration:
        class: 'Controller\RegistrationController'
        parent: 'controller.abstract'
